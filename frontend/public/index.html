        <!-- Floating WhatsApp Button Styles -->
        <style>
            .whatsapp-float {
                position: fixed;
                width: 60px;
                height: 60px;
                bottom: 30px;
                right: 30px;
                background-color: #25d366;
                color: #FFF;
                border-radius: 50px;
                text-align: center;
                font-size: 30px;
                box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
                z-index: 9999;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all 0.3s ease;
                animation: glow 2s ease-in-out infinite;
            }

            .whatsapp-float:hover {
                transform: scale(1.1);
                box-shadow: 2px 2px 25px rgba(37, 211, 102, 0.8);
            }

            @keyframes glow {
                0%, 100% {
                    box-shadow: 0 0 20px rgba(37, 211, 102, 0.6),
                                0 0 30px rgba(37, 211, 102, 0.4),
                                0 0 40px rgba(37, 211, 102, 0.2);
                }
                50% {
                    box-shadow: 0 0 30px rgba(37, 211, 102, 0.8),
                                0 0 40px rgba(37, 211, 102, 0.6),
                                0 0 50px rgba(37, 211, 102, 0.4);
                }
            }

            .whatsapp-float svg {
                width: 35px;
                height: 35px;
            }
        </style>
